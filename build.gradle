
plugins {
    id 'groovy'
    //id 'java'
    id 'application'
	id 'com.github.johnrengelman.shadow' version '4.0.4'
}
//group 'minecraft-saar'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url 'http://www.ling.uni-potsdam.de/tcl/maven2/external'}
    maven {url 'http://www.ling.uni-potsdam.de/tcl/maven2/releases'}
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile 'org.codehaus.groovy:groovy-all:2.4.15'
	// TODO I have *no* clue why this project needs to
	// depend on antlr as it does not use antlr
	// but for some reason otherwise the tests fail.
	// this should be satisfied by alto linking to antlr.
	implementation 'org.antlr:antlr4:4.7.2'
    compile group: "com.github.coli-saar", name:"alto", version:"33a02f38"
    compile 'info.picocli:picocli:3.9.3'
}

