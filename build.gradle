
plugins {
    id 'groovy'
    //id 'java'
    id 'application'
	id 'com.github.johnrengelman.shadow' version '4.0.4'
}
//group 'minecraft-saar'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url 'http://www.ling.uni-potsdam.de/tcl/maven2/external'}
    maven {url 'http://www.ling.uni-potsdam.de/tcl/maven2/releases'}
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.codehaus.groovy:groovy-all:2.4.15'
    compile group: "com.github.akoehn", name:"alto", version:"908a0155d1"
    compile 'info.picocli:picocli:3.9.3'
}

